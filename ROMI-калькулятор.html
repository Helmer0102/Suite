<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="ROMI.HTML" content="width=device-width, initial-scale=1.0">
    <title>ROMI-калькулятор</title>
    <link rel="stylesheet" href="центровка.css">
    <style>
        input, button {
            font-size: 20px;
            padding: 10px;
        }
        .result {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!--Текст с формулой-->
    <h1> Расчет ROMI </h1>
    <p> <b>ROMI (Return on marketing investment) </b> - окупаемость трат на рекламу, тоесть то, сколько получил от вложений. Расчитывется так:</p>
   
    <p ><b><em>(Доход - траты / Траты) * 100% </em> </b> </p>
<!--Текст с формулой-->

<!--Косметика для калькулятора-->
<div class="Calk"><h2>Калькулятор ROMI</h2>
    <label for="investment">Вложено:</label>
    <input type="number" id="investment"><br><br>
    <label for="roi">Прибыль:</label>
    <input type="number" id="roi"><br><br>
    <button class="Calk" onclick="calculateROI()">Вычислить ROMI</button><br><br>
    <div class="result" id="result"></div>

<!--Косметика для калькулятора-->

    <script>
        function calculateROI() {
            var investment = document.getElementById("investment").value;
            var roi = document.getElementById("roi").value;
            var result = ((roi - investment) / investment) * 100;
            document.getElementById("result").textContent = "ROI: " + result.toFixed(2) + "%";
        }
    </script>
</div>

<div class="Lor">
    <a href="Метрики.html">
        <button type="button" class="Calk" >Назад</button>
        </a>
</div>

</body>
</html>
